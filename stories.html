<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories | Wakaranai</title>
    <link rel="stylesheet" href="stories.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <div class="header">
            <div class="header-left">
                <a href="/home.html"><img src="/logo/w logo.png" alt=""></a>
                <div class="header-input">
                    <span class="material-icons"> search </span>
                    <input type="text" placeholder="Search" />
                </div>
            </div>
    
            <div class="header-middle">
                <a href="/home.html">
                <div class="header-option active">
                    <span class="material-icons"> home </span>
                </div>
            </a>
                <div class="header-option">
                    <span class="material-icons"> storefront </span>
                </div>
                <div class="header-option">
                    <span class="material-icons"> auto_stories </span>
                </div>
            </div>
    
            <div class="header-right">
                <div class="header-info">
                    <a href="/profile2.html"> <img class="avatar" src="/images/purp1.png" alt="">
                    <h4>Ms. Purple</h4></a>
                </div>
                <span class="material-icons"> add </span>
                <span class="material-icons"> message </span>
                <span class="material-icons"> notifications </span>
                <span class="material-icons"> expand_more </span>
            </div>
        </div>

    <div class="main-content">

        <div class="side-content">
            <div class="profile">
                <a href=""><img src="/images/my profile.jpg" alt="profile-picture"></a>
                <span>Finch</span>
            </div>
            <hr>  
          <h1>Your Story</h1>      
          <div class="your-story">
              <a href=""><img src="/images/your-story.jpg" alt="your story"></a>
          </div>
          <hr>  
          <a href="" class="settings"><img src="/icons/settings.ico" alt="settings"></a>
        </div>

        <div class="right-content">
          <div class="top-part">
              <div class="heading">
                  <h1>Create a Story</h1></div>
                <div class="create-section">
                  <a href=""><div class="create-photo">
                      <img src="/icons/image.ico" alt="image-icon">
                      <p>Create a Photo Story</p>
                  </div></a>
                  <a href=""><div class="create-text">
                      <img src="/icons/text.ico" alt="text-icon">
                      <p>Create a Text Story</p>
                  </div></a>
              </div>
            </div>
            <hr>
              <div class="middle-title"><h1>Your Friends Story</h1></div>
                <hr>
              <div class="stories-section">
                  <div class="noelle-story rounded-stories">
                      <a href=""><img src="/icons/user.ico" alt=""></a>
                      <span>Noelle</span>
                  </div>

                  <div class="ei-story rounded-stories stories-param">
                    <a href=""><img src="/icons/user.ico" alt=""></a>
                    <span>Ei</span>
                </div>

                <div class="keqing-story rounded-stories stories-param">
                    <a href=""><img src="/icons/user.ico" alt=""></a>
                    <span>Keqing</span>
                </div>

                <div class="hu-tao-story rounded-stories stories-param">
                    <a href=""><img src="/icons/user.ico" alt=""></a>
                    <span>Hu Tao</span>
                </div>

                <div class="dain-story rounded-stories stories-param">
                    <a href=""><img src="/icons/user.ico" alt=""></a>
                    <span>Dain</span>
                </div>

                </div>                
                </div>
              </div>
          </div>
    </div>
</body>
</html>
